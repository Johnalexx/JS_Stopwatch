<!DOCTYPE html>
<html>
    <head>
        <title>Johnalex Stopwatch</title>

        <link rel="icon" href="images/s1.jpeg">
        <link rel="stylesheet" href="style.css">
        <script src="watch.js"></script>
    </head>
    <body>

        
        <div class="container">
            <h3>Johnalex Stopwatch</h3>
            <span id="stpwatchtime">0:00:00:00</span>
            <form name="stpwatchForm">
                <input type="button" name="startstop" value="start!" onClick="stpwatchStart()" />
                <input type="button" name="reset" value="reset!" onClick="stpwatchReset()" />
            </form>
        </div>

        <footer>
            &copy; Johnalex
        </footer>
    </body>
</html>
